<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>你的钱是怎么被骗走的</title>
    <link rel="stylesheet" type="text/css" href="css/pg.css">
</head>
<body>
    <div class="wrap">
        <div id="pages" class="pages" style="display: none">
            <div class="page loading">
                <div class="page-img">
                    <img class="loading-title-bg scale" src="img/loading/ld-title.gif" >
                    <div class="animated delay20 shakeY">
                        <img class="loading-leg animated delay10 transLeg" src="img/loading/ld-leg.png">
                    </div>
                    <img class="loading-title-bg scale" src="img/loading/ld-title-bg.png" >
                    <img class="loading-bar" src="img/loading/loading-1.png">
                    <img class="loading-barUp" src="img/loading/loading-2.png">
                    <div class="loading-per"></div>
                </div>
            </div>
            <div class="page page0">
                <div class="page-img">
                    <img class="bg-img fullH" src="img/bg/page0-bg.png">
                    <img class="boy1 comeInRight" src="img/people/page0-boy.png">
                    <img class="page0-word comeInLeft" src="img/word/page0-word.png">
                    <img class="bg-img fullH fadeIn" src="img/common/bg-line.gif">
                    <div class="animated delay10 fadeInHalf"><img class="up-icon shakeFade" src="img/ele/up.png"></div>
                </div>
            </div>
            <div class="page page1">
                <div class="page-img animated">
                    <img class="page1-badg animated delay08 comeInLeftBounceFast" src="img/people/badgay_little.png">
                    <img class="moto1 animated delay05 fadeInRightFast" src="img/common/moto.png">
                    <img class="page1-word-left animated delay10 comeInLeftFast" src="img/word/page1-word-left.png">
                    <img class="bg-img animated delay025 comeInTopRightFast" src="img/bg/page1-bg.png">
                    <img class="page1-gg animated delay10 comeInRightFast" src="img/people/goodgirl_little.png">
                    <img class="bus1 comeInRightFast" src="img/common/bus.png">
                    <img class="page1-word-right animated delay08 comeInRightBounceFast" src="img/word/page1-word-right.png">
                    <div class="outbox animated delay10 bounceInUp ">
                        <img class="btn-default btn-xzj" src="img/btn/btn_bg_def.png">
                        <img class="btn-default btn-xzj animated delay025 btn-top" src="img/btn/btn_xzj.png">
                        <img class="btn-default btn-xsp" src="img/btn/btn_bg_def.png">
                        <img class="btn-default btn-xsp btn-top" src="img/btn/btn_xsp.png">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="blackmask" class="wrap" style="display: none">
    </div>

    <script src="libs/jquery.min.js"></script>
    <script type="text/javascript" src="libs/pageSwitch.js"></script>
    <script src="libs/jquery.imgpreload.min.js"></script>
    <script src="http://j1.58cdn.com.cn/crop/zt/sp/pugong/jweixin-1.0.0.js"></script>
    <script src="js/animate.js"></script>
</body>
</html>
