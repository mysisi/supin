<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>你的钱是怎么被骗走的</title>
    <link rel="stylesheet" type="text/css" href="pg06.css">
</head>
<body>
    <div id="wrap">
        <div id="pages" class="pages" style="display: none">
            <div class="page loading">
                <div class="loading-img">
                    <img class="bg-img scale" src="img/loading/bg-loading.png" >
                    <img class="loading-bar" src="img/loading/loading-1.png">
                </div>
            </div>
            <div class="page page0">
                <div class="page-img">
                    <img class="bg-img" src="img/bg/page0-bg.png">
                    <img class="page0-word comeInLeft" src="img/word/page0-word.png">
                    <img class="boy1 comeInRight" src="img/people/page0-boy.png">
                    <img class="bg-img fadeIn" src="img/common/bg-line.gif">
                </div>
            </div>
            <div class="page page1">
                <div class="page-img">
                    <img class="page1-badg animated delay08 comeInLeftBounceFast" src="img/people/badgay_little.png">
                    <img class="moto1 animated delay05 fadeInRightFast" src="img/common/moto.png">
                    <img class="page1-word-left animated delay10 comeInLeftFast" src="img/word/page1-word-left.png">
                    <img class="bg-img animated delay025 comeInTopRightFast" src="img/bg/page1-bg.png">
                    <img class="page1-gg animated delay10 comeInRightFast" src="img/people/goodgirl_little.png">
                    <img class="bus1 comeInRightFast" src="img/common/bus.png">
                    <img class="page1-word-right animated delay08 comeInRightBounceFast" src="img/word/page1-word-right.png">
                    <img class="btn btn-xzj animated delay10 bounceInUp " src="img/btn/btn_xzj.png">
                    <img class="btn btn-xsp animated delay10 bounceInUp " src="img/btn/btn_xsp.png">
                </div>
            </div>
            <div class="page page2">
                <div class="page-img">
                    <img class="bg_city transCityL2R" src="img/common/bg_city.png">
                    <img class="page2-word scaleRotateR" src="img/word/page2-word.png">
                    <img class="bg-img top-rotate fadeIn" src="img/common/bg-line.gif">
                    <img class="moto2 animated transCarR2L" src="img/common/moto.png">
                </div>
            </div>
            <div class="page page3">
                <div class="page-img">
                    <img class="bg-img" src="img/common/bg-gc.png">
                    <img class="moto2 comeInRight" src="img/common/moto.png">
                    <img class="bg-img animated delay05 comeInTopFast" src="img/common/bg-shadow.png">
                    <div class="animated delay30 fadeOutFast">
                        <img class="bg-img animated delay10 comeInRight" src="img/people/badgay_none.png">
                        <img class="page3-word1 animated delay10 comeInLeft" src="img/word/page3-word1.png">
                    </div>
                    <div class="animated delay30 fadeInFast">
                        <img class="black-shadow animated delay30 comeInBottomFast" src="img/people/black-shadow.png">
                        <img class="bg-img animated delay30" src="img/people/badgay_black.png">
                        <img class="page3-word2 animated delay30 comeInLeftFast" src="img/word/page3-word2.png">
                        <img class="hand animated delay30 shakeY" src="img/people/hand.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="libs/jquery.min.js"></script>
    <!--<script src="libs/prefixfree.jquery.js"></script>-->
    <script src="libs/prefixfree.min.js"></script>
    <script type="text/javascript" src="libs/pageSwitch.js"></script>
    <!--<script src="http://j1.58cdn.com.cn/crop/zt/sp/pugong/jweixin-1.0.0.js"></script>-->
    <script src="pg06.js"></script>
</body>
</html>
