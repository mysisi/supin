<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>你的钱是怎么被骗走的</title>
    <link rel="stylesheet" type="text/css" href="pg06.css">
</head>
<body>
    <div class="wrap">
        <div id="pages" class="pages" style="display: none">
            <div class="page loading">
                <div class="page-img">
                    <!--<img class="bg-img" src="img/loading/bg-loading.png" >-->
                    <img class="loading-title scale" src="img/loading/ld-title.png" >
                    <img class="loading-leg animated delay10 transLeg" src="img/loading/ld-leg.png">
                    <img class="loading-title-bg animated delay08 fadeInFast" src="img/loading/ld-title-bg.png" >
                    <img class="loading-bar" src="img/loading/loading-1.png">
                </div>
            </div>
            <div class="page page0">
                <div class="page-img">
                    <img class="bg-img" src="img/bg/page0-bg.png">
                    <img class="page0-word comeInLeft" src="img/word/page0-word.png">
                    <img class="boy1 comeInRight" src="img/people/page0-boy.png">
                    <img class="bg-img fadeIn" src="img/common/bg-line.gif">
                    <img class="up-icon animated delay10 fadeInHalf" src="img/ele/up.gif">
                </div>
            </div>
            <div class="page page1">
                <div class="page-img">
                    <img class="page1-badg animated delay08 comeInLeftBounceFast" src="img/people/badgay_little.png">
                    <img class="moto1 animated delay05 fadeInRightFast" src="img/common/moto.png">
                    <img class="page1-word-left animated delay10 comeInLeftFast" src="img/word/page1-word-left.png">
                    <img class="bg-img animated delay025 comeInTopRightFast" src="img/bg/page1-bg.png">
                    <img class="page1-gg animated delay10 comeInRightFast" src="img/people/goodgirl_little.png">
                    <img class="bus1 comeInRightFast" src="img/common/bus.png">
                    <img class="page1-word-right animated delay08 comeInRightBounceFast" src="img/word/page1-word-right.png">
                    <div class="animated delay10 bounceInUp ">
                        <img  class="btn-default btn-xzj" src="img/btn/btn_bg_def.png">
                        <a class="btn-top btnBounce"><img class="btn-default btn-xzj" src="img/btn/btn_xzj.png"></a>
                    </div>
                    <div class="animated delay10 bounceInUp ">
                        <img  class="btn-default btn-xsp" src="img/btn/btn_bg_def.png">
                        <a class="btn-top btnBounce"><img class="btn-default btn-xsp" src="img/btn/btn_xsp.png"></a>
                    </div>
                </div>
            </div>
            <!--中介流程-->
            <div class="page page2">
                <div class="page-img">
                    <div class="animated delay40 fadeOutFast">
                        <img class="bg_city transCityL2R" src="img/common/bg_city.png">
                        <img class="white-line" src="img/common/white-line.gif">
                        <img class="page2-word scaleLoud" src="img/word/page2-word.png">
                        <img class="bg-img top-rotate fadeIn" src="img/common/bg-line.gif">
                        <div class="animated transCarR2L">
                            <img class="moto2 shakeY" src="img/common/moto.png">
                        </div>
                    </div>
                    <div class="animated delay40 fadeInFast">
                        <img class="bg-img" src="img/common/bg-gc.png">
                        <img class="moto2 animated delay40 comeInRight" src="img/common/moto.png">
                        <img class="bg-img animated delay45 comeInTopFast" src="img/common/bg-shadow.png">
                        <div class="animated delay70 fadeOutFast">
                            <img class="bg-img animated delay50 comeInRight" src="img/people/badgay_none.png">
                            <img class="page2-word1 animated delay50 comeInLeft" src="img/word/page2-word1.png">
                        </div>
                        <div class="animated delay70 fadeInFast">
                            <img class="black-shadow animated delay70 comeInBottomFast" src="img/people/black-shadow.png">
                            <img class="bg-img animated delay70" src="img/people/badgay_black.png">
                            <img class="page2-word2 animated delay70 comeInLeftFast" src="img/word/page2-word2.png">
                            <img class="hand animated delay70 shakeHand" src="img/ele/hand.png">
                        </div>
                        <img class="up-icon animated delay80 fadeInHalf" src="img/ele/up.gif">
                    </div>
                </div>
            </div>
            <div class="page page3">
                <div class="page-img">
                    <div class="blackmask"></div>
                    <div style="opacity: 0.2;">
                        <img class="bg-img" src="img/common/bg-gc.png">
                        <img class="moto2" src="img/common/moto.png">
                        <img class="bg-img" src="img/common/bg-shadow.png">
                        <img class="black-shadow" src="img/people/black-shadow.png">
                        <img class="bg-img" src="img/people/badgay_black.png">
                        <img class="page2-word2" src="img/word/page2-word2.png">
                        <img class="hand" src="img/ele/hand.png">
                    </div>
                    <img class="money comeInBottom" src="img/ele/menoy.png">
                    <img class="up-icon animated delay10 fadeInHalf" src="img/ele/up.gif">
                </div>
            </div>
            <div class="page page4">
                <div class="page-img">
                    <img class="bg-img" src="img/common/bg-gc.png">
                    <img class="bg-img" src="img/common/bg-shadow.png">
                    <div class="animated delay50 fadeOutFast">
                        <img class="page4-word1 scale" src="img/word/page4-word1.png">
                        <img class="bg-img top-rotate fadeIn" src="img/common/bg-line.gif">
                        <div class="animated transCarR2L">
                            <img class="moto2 shakeY" src="img/common/moto.png">
                        </div>
                    </div>
                    <div class="animated delay50 fadeInFast">
                        <img class="bg-img animated delay50 comeInTopSlow" src="img/word/page4-word2.png">
                    </div>
                    <img class="up-icon animated delay60 fadeInHalf" src="img/ele/up.gif">
                </div>
            </div>
            <div class="page page5">
                <div class="page-img">
                    <img class="bg-img" src="img/common/bg-gc.png">
                    <img class="bg-img" src="img/common/bg-shadow.png">
                    <img class="page5-word comeInLeft" src="img/word/page5-word.png">
                    <img class="people-cry fadeIn" src="img/people/people_cry.png">
                    <div class="animated delay05 bounceInUp ">
                        <img  class="btn-default btn-xsp2" src="img/btn/btn_bg_def.png">
                        <a class="btn-top btnBounce"><img class="btn-default btn-xsp2" src="img/btn/btn_xsp.png"></a>
                    </div>
                </div>
            </div>
            <!--速聘流程-->
            <div class="page page6">
                <div class="page-img">
                    <img class="bus-bg" src="img/common/bus.png">
                    <img class="paper comeInLeft" src="img/ele/paper.png">
                    <img class="paper-text paper-1 animated delay10 fadeIn" src="img/word/paper_1.png">
                    <img class="paper-text paper-2 animated delay20 fadeIn" src="img/word/paper_2.png">
                    <img class="paper-text paper-3 animated delay30 fadeIn" src="img/word/paper_3.png">
                    <img class="paper-text paper-4 animated delay40 fadeIn" src="img/word/paper_4.png">
                    <img class="up-icon animated delay50 fadeInHalf" src="img/ele/up.gif">
                </div>
            </div>
            <div class="page page7">
                <div class="page-img">
                    <div class="animated delay30 fadeOutFast">
                        <img class="bg_city transCityL2R" src="img/common/bg_city.png">
                        <img class="white-line" src="img/common/white-line.gif">
                        <img class="page2-word scaleLoud" src="img/word/page2-word.png">
                        <img class="bg-img top-rotate fadeIn" src="img/common/bg-line.gif">
                        <div class="animated transBusR2L">
                            <img class="bus2 shakeY" src="img/common/bus.png">
                        </div>
                    </div>
                    <div class="animated delay30 fadeInFast">
                        <img class="bg-img" src="img/common/bg-gc.png">
                        <img class="bg-img" src="img/common/bg-shadow.png">
                        <img class="page7-word animated delay35 comeInLeft" src="img/word/page7-word.png">
                        <img class="people-happy animated delay30 scalePeople" src="img/people/people_happy.png">
                        <div class="animated delay35 bounceInUp ">
                            <img  class="btn-default btn-qbm" src="img/btn/btn_bg_def.png">
                            <a class="btn-top btnBounce"><img class="btn-default btn-qbm" src="img/btn/btn_qbm.png"></a>
                        </div>
                    </div>
                </div>
            </div>
            <!--表单填写-->
            <div class="page page8">
                <div class="page-img">
                    <img class="bg-img" src="img/bm/bm_bg.png">
                    <div class="page-form">
                        <div class="form">
                            <div class="info">
                                <div class="info-group">
                                    <label>姓名</label>
                                    <input class="md-width" type="text" placeholder="张三" infotype="name" maxlength="4">
                                </div>
                                <p>请输入真实姓名</p>
                            </div>
                            <div class="info">
                                <div class="info-group">
                                    <label>报名工厂</label>
                                    <input id="factory" class="lg-width" type="text" placeholder="廊坊富士康" infotype="factory">
                                </div>
                                <p>请选择您要报名的工厂</p>
                            </div>
                            <div class="info">
                                <div class="info-group">
                                    <label>联系电话</label>
                                    <input class="md-width" type="tel" placeholder="" infotype="tel" maxlength="11">
                                    <a id="code" href="javascript:void(0)" class="btn-form green btn-code">获取验证码</a>
                                </div>
                                <p>请填写真实电话</p>
                            </div>
                            <div class="info">
                                <div class="info-group">
                                    <label></label>
                                    <input class="md-width" type="text" placeholder="验证码" infotype="code" maxlength="4">
                                </div>
                                <p>请输入正确验证码</p>
                            </div>
                            <a id="submit" href="javascript:void(0)" class="btn-form green btn-submit">提交</a>
                            <img class="btn-fx" src="img/btn/btn_bg_fx.png">
                            <a class="btn-top btnBounce"><img class="btn-fx" src="img/btn/btn_fx.png"></a>
                        </div>
                    </div>
                    <div class="page-bmsuc" style="display: none;">
                        <img class="bm-title" src="img/bm/bm_title.png">
                        <img class="bg-img" src="img/bm/bm_city.png">
                        <p class="bmsuc-p">工作人员将会在24小时之内与您联系<br>请保持手机处于开机状态</p>
                        <img class="btn-lslx" src="img/btn/btn_bg_lslx.png">
                        <a class="btn-top btnBounce"><img class="btn-lslx" src="img/btn/btn_lslx.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="blackmask" class="wrap" style="display: none">
        <div class="blackmask-box">
            <div class="blackmask"></div>
            <img class="share-wx" style="display: none" src="img/ele/share_wx.png">
            <img class="share-m" style="display: none" src="img/ele/share_m.png">
        </div>
    </div>

    <script src="libs/jquery.min.js"></script>
    <!--<script src="libs/prefixfree.jquery.js"></script>-->
    <!--<script src="libs/prefixfree.min.js"></script>-->
    <script type="text/javascript" src="libs/pageSwitch.js"></script>
    <script src="http://j1.58cdn.com.cn/crop/zt/sp/pugong/jweixin-1.0.0.js"></script>
    <script src="pg06.js"></script>
</body>
</html>
